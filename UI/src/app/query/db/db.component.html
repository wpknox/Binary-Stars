<p>Select Your Database:</p>

<mat-form-field appearance="fill">
  <mat-label>Database</mat-label>
  <mat-select class="cy-db-select" [formControl]="fc" required>
    <mat-option *ngFor="let db of dbs" [value]="db" class="cy-db-option">
      {{db}}
    </mat-option>
  </mat-select>
</mat-form-field>
