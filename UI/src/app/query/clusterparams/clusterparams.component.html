<h3>Set Additional Clustering Parameters:</h3>
<div [ngSwitch]="clusterType">
    <div *ngSwitchCase="'dbscan'">
        <mat-form-field>
            <mat-label>Number of Samples</mat-label>
            <input matInput type="number" [formControl]="sampleControl"/>
        </mat-form-field>
        <mat-form-field>
            <mat-label>EPS</mat-label>
            <input matInput type="number" [formControl]="epsControl"/>
        </mat-form-field>
    </div>

    <div *ngSwitchCase="'kmeans'">
        <mat-form-field>
            <mat-label>Number of Clusters</mat-label>
            <input matInput type="number" [formControl]="clusterControl" class="cy-cluster-num"/>
        </mat-form-field>
    </div>
</div>


<mat-divider></mat-divider>

<h3>Select a Data Processor:</h3>
<mat-form-field appearance="standard">
    <mat-label>Data Processor</mat-label>
    <mat-select [formControl]="standardizerControl" class="cy-data-processor-select">
        <mat-option *ngFor="let stan of standardizers" [value]="stan.value" class="cy-data-processor-option">
            {{ stan.name }}
        </mat-option>
    </mat-select>
</mat-form-field>
